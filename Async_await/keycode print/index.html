<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode print in table</title>
    <style>
        .window{
            border: 5px solid red;
            height: 100vh;
        }
        .insert{
            margin: 400px 30px 0 150px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="insert">Press and key and watch!</div>
    </div>
    <script>
        const insert=document.querySelector('.insert')

        window.addEventListener('keydown',(e)=>{
            insert.innerHTML=
            `<table>
        <tr>
            <th>key</th>
            <th>keycode</th>
            <th>code</th>
        </tr>
        <tr>
            <td>${e.key==" "?"space":e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
</table>`
        })
    </script>
</body>
</html>
