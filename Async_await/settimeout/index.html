<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>
<body>
    <h1>HEllo there!</h1>
    <script>
        // const display=function(){
        //     console.log("helo");
        // }
        const h1=function(){
            document.querySelector('h1').innerText="This is h1 tag after timout"
        }
        const changeh1=setTimeout(h1,2000);
        document.querySelector('h1').addEventListener('click',(e)=>{
            clearTimeout(changeh1)
            console.log("timout stopped");
            
        })
    </script>
</body>
</html>
