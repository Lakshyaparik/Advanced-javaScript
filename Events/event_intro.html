<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <ul id="box" style="border: 2px solid #fff; border: 2px solid black; height: 500px;">

        <li id="circle" style=" margin: 40px 0 0 100px; height: 100px; width: 100px; border-radius: 100%; background: red; "></li>

    </ul>
    <script>
        document.getElementById('box').addEventListener('click',(e)=>{
            e.stopPropagation()
            console.log("box is clicked");
        },true)
        document.getElementById('circle').addEventListener('click',(e)=>{
            console.log("circle is clicked");
            
        },false)
    </script>
</body>
</html>
