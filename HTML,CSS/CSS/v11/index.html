<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small signup project</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Its just take few seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Rohit123" id="Username" required >
                    </p>
                    <p>
                        <label for="Email-Id">Email-Id</label>
                        <input type="email" placeholder="Rohit30@gmail.com" id="Email-Id" required >
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" placeholder="1234" id="password" required >
                    </p>
                    <p>
                        <label for="Create-Account"></label>
                        <input type="submit" id="Create-Account" value="Create-Account" >
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>You have account already? <a href="#">Login</a></p>
            </footer>
        </div>
        <div>
            <div class="c1 circle"></div>
            <div class="c2 circle"></div>
        </div>
    </div>
</body>
</html>
