<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup--practice</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
           <header class="signupheader">
            <h1>REGISTER</h1>
           </header>
           <main>
            <section class="signupsection">
                <p>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </p>
                <p>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value="password" required placeholder="Enter Your Password">
                </p>
                 <p>
                    <label for="Current-password">Current-password:</label>
                    <input type="password" name="Current-password" id="Current-password" value="Current-password" required placeholder="Renter-Password">
                </p>
                <p>
                    <label for="signup"></label>
                    <input type="submit" id="signup" value="signup">
                </p>
            </section>
           </main>
           <footer class="signupfooter">
            <p>you have already accout?</p>
            <a href="#">Login</a>
           </footer>
        </div>
    </div>
</body>
</html>
