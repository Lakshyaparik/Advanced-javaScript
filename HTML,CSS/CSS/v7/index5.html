<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator selectors:-----genral sibling selector</title>
    genral sibling selectors are select all the next elements after specfic elements
</head>
<style>
    div~p{
        color: white;
        border: solid black;
        background-color: red;
    }
</style>
<body>
    <p>this is 1 para</p>
    <div>
        <p>this i 2nd para</p>
        <span><p>this is 3rd para</p></span>
    </div>
    <p>this is 4 th para</p>
    <div>
        <span>this is span</span>
    </div>
    <p>this is 5th para</p>
    <span>this is another span</span>
    <p>this is 5th para</p>
    <p>this is 6th para</p>
    <p>this is 7th para</p>
</body>
</html>
