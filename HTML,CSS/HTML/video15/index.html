<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing</title>
    <style>
        .box{
            border: 2px solid black;
            width: 30vw;
            margin: auto;
            padding: 0;
            background-color: orangered;
            box-sizing: border-box;
        }
        .container{
           border: 2px solid black;  
           background-color: yellow;
           width: 90vw;
           height: 90vh;
           margin: auto;
           padding: 10px;
           box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        this is a box
    </div>
    <div class="container">
        this is container
    </div>
</body>
</html>
