<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form tags</title>
    <meta name="description" content="description of html form tags">
</head>

<body>
    <h2>Fill up the form</h2>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autofocus>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">female</label>

            <input type="radio" name="gender" id="female" value="female"> <br>
            <label for="checkbox">Accept terms and conditions</label>
            <input type="checkbox" name="checkbox" id="checkbox"> <br>

            <label for="birth">Your birth date</label>
            <input type="date" name="birth" id="birth"> <br>
            <div>
                <select name="Course" id="Course">
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <label for="submit">Submit</label>
            <input type="submit" value="submit" id="submit">
        </div>
        <div>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>

    </form>
</body>

</html>
