<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexdb</title>
</head>
<body>
    <input type="text" id="dbname" value="mydb">
    <input type="text" id="dbversion">
    <button onclick="createDB()">Create DB</button>

    <script>
        function createDB(){
            const dbname = document.getElementById('dbname').value;
            const dbversion = document.getElementById('dbversion').value;

            const request = indexedDB.open(dbname, dbversion);
            
            request.onupgradeneeded = e=>{
                console.log('upgradeneeded');
            }
            request.onsuccess = e=>{
                const db=e.target.result;
                console.log(`the database ${db.name} has been opened successfully version ${db.version}`);
            }
            request.onerror = e=>{
                console.log('DB error: ',e);
            }
        }
    </script>
</body>
</html>
