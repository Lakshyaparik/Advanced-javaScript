<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM---ELement creation</title>
</head>
<body>
    <div class="container">
        <div class="week">Monday</div>
        <div class="week">Tuesday</div>
        <div class="week">Wednesday</div>
        <div class="week">Thursday</div>
    </div>
    <script>
        const mycon=document.querySelector('.container')
        mycon.style.backgroundColor='red'
       // console.log(mycon.children);
        for (let i = 0; i < mycon.children.length; i++) {
          //  console.log(mycon.children[i].innerHTML);
        }

        const school=document.createElement('div')
        school.innerText='this is my school'
        school.classList='abc'
        school.id=Math.round(Math.random()*10+1)
        //console.log(school);
        const text=document.createTextNode('hello this is text node')
        document.body.append(text)
        document.body.append(school)
    </script>
</body>
