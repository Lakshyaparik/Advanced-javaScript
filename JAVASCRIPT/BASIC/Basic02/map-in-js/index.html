<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create list from array</title>
</head>
<body>
    <ul class="list"></ul>

    <script>
        const list=document.querySelector('.list');
        const array=['apple','banana','orange','grape'];

        array.map((item)=>{
            const li=document.createElement('li');
            li.textContent=item;
            list.appendChild(li);
        })
        
    </script>
</body>
</html>
